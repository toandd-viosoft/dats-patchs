[eal options]
-n=4 ; force number of memory channels
no-output=no ; disable DPDK debug output

[port 0]
name=cpe0
mac=hardware
[port 1]
name=inet0
mac=hardware
[port 2]
name=cpe1
mac=hardware
[port 3]
name=inet1
mac=hardware

[lua]
lpm4 = dofile("vpe_ipv4.lua")
dscp_table = dofile("vpe_dscp.lua")
cpe_table = dofile("vpe_cpe_table.lua")
acl_table = dofile("vpe_rules.lua")
user_table = dofile("vpe_user_table.lua")

[defaults]
mempool size=65K
qinq tag=0x0081

[global]
start time=5
name=vPE
cpe table map=cpe0,cpe1,cpe0,cpe1

[variables]
$wkd=5s0-6s0,5s0h-6s0h; 4 workers
$wku=7s0-9s0,7s0h-9s0h; 6 workers

[core 0s0]
task=0
mode=master
tx cores=(${wku})t3m
drop=no

[core 1s0]
name=LB-inet0
task=0
mode=lbnetwork
rx port=inet0
untag mpls=yes
tx cores=(${wkd})t0 proto=ipv4
drop=no

[core 2s0]
name=LB-inet1
task=0
mode=lbnetwork
rx port=inet1
untag mpls=yes
tx cores=(${wkd})t0 proto=ipv4
drop=no

[core 1s0h]
name=LB-c0
task=0
mode=lbnetwork
mempool size=16K
rx port=cpe0
untag mpls=no
tx cores=(${wku})t0 proto=ipv4
drop=no

[core 2s0h]
name=LB-c1
task=0
mode=lbnetwork
mempool size=16K
rx port=cpe1
untag mpls=no
tx cores=(${wku})t0 proto=ipv4
drop=no

[core $wkd]
name=W-down
task=0
mode=qinqencapv4
sub mode=pe
rx ring=yes
tx cores from cpe table=3s0,4s0 remap=cpe0,cpe1
drop=no
user table=user_table
cpe table=cpe_table
classify=yes
dscp=dscp_table

[core $wku]
name=W-up
task=0
mode=acl
rx ring=yes
tx cores=${self}t1
drop=no
rules=acl_table
max rules=32768

task=1
mode=police
sub mode=trtcm
police action=yellow io=green,green
police action=drop io=green,yellow
police action=drop io=green,red
police action=drop io=yellow,yellow
police action=drop io=yellow,red
police action=drop io=red,red
cir=4000000000
pir=4000000000
cbs=20480
pbs=20480
classify=yes
rx ring=yes
tx cores=${self}t2
drop=no
users=256
mark=yes
user table=user_table

task=2
mode=untag
ether type=0x0081
rx ring=yes
tx cores=${self}t3
drop=no

task=3
mode=routing
add mpls=yes
rx ring=yes
tx ports from routing table=inet0,inet1,inet0,inet1
drop=no
route table=lpm4
mark=yes
mark green=1
mark yellow=2
mark red=3

[core 3s0]
name=qos0
task=0
rx ring=yes
mode=qos
tx port=cpe0
drop=no
pipes=256
pipe tb rate=6250000
pipe tc rate=6250000
user table=user_table

[core 4s0]
name=qos1
task=0
rx ring=yes
mode=qos
tx port=cpe1
drop=no
pipes=256
pipe tb rate=6250000
pipe tc rate=6250000
user table=user_table

