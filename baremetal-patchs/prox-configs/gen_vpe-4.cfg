[eal options]
-n=4 ; force number of memory channels
no-output=no ; disable DPDK debug output

[port 0]
name=cpe0
mac=70:00:00:00:00:01
[port 1]
name=inet0
mac=70:00:00:00:00:02
[port 2]
name=cpe1
mac=70:00:00:00:00:03
[port 3]
name=inet1
mac=70:00:00:00:00:04

[defaults]
mempool size=4K

[global]
start time=5
name=vPE gen

[core 0s0]
mode=master

[core 1s0]
name=cpe0
task=0
mode=gen
tx port=cpe0
bps=625000000
; Ethernet + QinQ + IP + UDP
pkt inline=50 00 00 00 00 01 70 00 00 00 00 01 81 00 00 01 81 00 00 01 08 00 45 00 00 1c 00 01 00 00 40 11 f7 7d c0 a8 01 01 c0 a8 01 01 00 35 00 35 00 08 7c 21  FFFFFFFF
