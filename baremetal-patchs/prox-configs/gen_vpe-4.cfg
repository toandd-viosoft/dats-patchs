rand_offset=14
; cvlan: [0..255]
random=00000000XXXXXXXX
rand_offset=18
; src_ip: 192.168.0.0/20
random=11000000101010000000XXXXXXXXXXXX
rand_offset=34
; dst_ip: [10,11,74,75].[0..255].[0,16,32,48,64,80,96,112,128,144,160,176,192,208,224,240].[0..255]
