[eal options]
eal=-b 0000:00:03.0
eal=-b 0000:00:03.0
eal=-b 0000:00:03.0
eal=-b 0000:00:03.0
eal=-b 0000:00:03.0
-n=4 ; force number of memory channels
no-output=no ; disable DPDK debug output

[port 0]
name=cpe0
mac=00:00:00:00:00:01
[port 1]
name=inet0
mac=00:00:00:00:00:03
[port 2]
name=cpe1
mac=00:00:00:00:00:02
[port 3]
name=inet1
mac=00:00:00:00:00:04
[lua]
lpm4 = dofile("ipv4.lua")
user_table = dofile("gre_table.lua")
[variables]
;uncomment one of the following to change the number of workers
;$wk=3s0,3s0h; 2 workers
;$wk=3s0-4s0,3s0h-4s0h; 4 workers
;$wk=3s0-5s0,3s0h-5s0h; 6 workers
;$wk=3s0-6s0,3s0h-6s0h; 8 workers
;$wk=3s0-7s0,3s0h-7s0h; 10 workers
$wk=3s0-8s0,3s0h-8s0h; 12 workers

[defaults]
mempool size=32K
qinq tag=0x0081

[global]
start time=20
name=BNG
[core 0s0]
mode=master
; IPv4
;*****************************************************************************************
;##### Load Balancing receiving from CPE and from Internet ####
[core 1s0]
name=LB-cpe
task=0
mode=nop
rx ring=yes
tx port=cpe0
drop=no
task=1
mode=lbqinq
rx port=cpe0
tx cores=(${wk})t0 proto=ipv4
tx cores=(${wk})t0p proto=arp
drop=yes

[core 1s0h]
name=LB-inet
task=0
mode=nop
rx ring=yes
tx port=inet0
drop=no
task=1
mode=lbnetwork
rx port=inet0
untag mpls=yes
tx cores=(${wk})t1 proto=ipv4
drop=yes

[core 2s0]
name=LB-cpe
task=0
mode=nop
rx ring=yes
tx port=cpe1
drop=no
task=1
mode=lbqinq
rx port=cpe1
tx cores=(${wk})t0 proto=ipv4
tx cores=(${wk})t0p proto=arp
drop=yes

[core 2s0h]
name=LB-inet
task=0
mode=nop
rx ring=yes
tx port=inet1
drop=no
task=1
mode=lbnetwork
untag mpls=yes
rx port=inet1
tx cores=(${wk})t1 proto=ipv4
drop=yes

;*****************************************************************************************
;#### Workers receiving from LB
;#### Task 0: QinQ decapsulation + gre encapsulation + routing
;#### Task 1: ARP
;#### Task 2: GRE depcapsulation + QinQ encapsulation + use learned mac
[core $wk]
name=Worker
task=0
mode=qinqdecapv4
rx ring=yes
tx cores from routing table=1s0h,2s0h
route table=lpm4
local ipv4=21.22.23.24
handle arp=yes
user table=user_table
drop=no

task=1
mode=qinqencapv4
rx ring=yes ; gre received from internal queue
tx cores from cpe table=1s0,2s0 remap=cpe0,cpe1
user table=user_table
drop=no
